<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /var/www/
  Options Indexes FollowSymLinks

  <Directory "/var/www/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>

<VirtualHost *:443>
  ServerName localhost
  DocumentRoot /var/www/
  Options Indexes FollowSymLinks

  SSLEngine on
  SSLCertificateFile /var/www/certs-local/server.crt
  SSLCertificateKeyFile /var/www/certs-local/server.key

  <Directory "/var/www/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
